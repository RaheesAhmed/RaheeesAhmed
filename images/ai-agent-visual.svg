<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00DD00;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00FF00;stop-opacity:0" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Glow -->
  <circle cx="300" cy="300" r="200" fill="url(#glowGradient)" opacity="0.3">
    <animate attributeName="r" values="150;200;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Outer Ring -->
  <circle cx="300" cy="300" r="80" fill="none" stroke="#00FF00" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle Ring -->
  <circle cx="300" cy="300" r="60" fill="none" stroke="#00DD00" stroke-width="2" opacity="0.7">
    <animate attributeName="r" values="60;65;60" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Core -->
  <circle cx="300" cy="300" r="40" fill="rgba(0, 255, 0, 0.1)" stroke="#00FF00" stroke-width="3" filter="url(#glow)">
    <animate attributeName="r" values="40;42;40" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center -->
  <circle cx="300" cy="300" r="10" fill="#00FF00" filter="url(#glow)">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbiting Nodes -->
  <g id="node1">
    <circle cx="300" cy="180" r="8" fill="#00FF00" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <g id="node2">
    <circle cx="300" cy="180" r="8" fill="#00FF00" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <animateTransform attributeName="transform" type="rotate" from="72 300 300" to="432 300 300" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <g id="node3">
    <circle cx="300" cy="180" r="8" fill="#00FF00" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <animateTransform attributeName="transform" type="rotate" from="144 300 300" to="504 300 300" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <g id="node4">
    <circle cx="300" cy="180" r="8" fill="#00FF00" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <animateTransform attributeName="transform" type="rotate" from="216 300 300" to="576 300 300" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <g id="node5">
    <circle cx="300" cy="180" r="8" fill="#00FF00" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" begin="1.6s" repeatCount="indefinite"/>
    </circle>
    <animateTransform attributeName="transform" type="rotate" from="288 300 300" to="648 300 300" dur="10s" repeatCount="indefinite"/>
  </g>

  <!-- Connection Lines -->
  <g id="connections" opacity="0.3">
    <line x1="300" y1="260" x2="300" y2="180" stroke="#00FF00" stroke-width="1">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Energy Pulses -->
  <g id="energyPulses">
    <circle cx="300" cy="300" r="100" fill="none" stroke="#00FF00" stroke-width="2" opacity="0">
      <animate attributeName="r" values="50;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="300" r="100" fill="none" stroke="#00FF00" stroke-width="2" opacity="0">
      <animate attributeName="r" values="50;150" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data Flow Particles -->
  <g id="dataParticles">
    <circle cx="220" cy="220" r="3" fill="#00FF00">
      <animateMotion path="M 0 0 Q 100 -50 200 0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="380" cy="220" r="3" fill="#00FF00">
      <animateMotion path="M 0 0 Q -100 -50 -200 0" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="220" cy="380" r="3" fill="#00FF00">
      <animateMotion path="M 0 0 Q 100 50 200 0" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="380" cy="380" r="3" fill="#00FF00">
      <animateMotion path="M 0 0 Q -100 50 -200 0" dur="4s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Geometric Shapes (AI/Tech Feel) -->
  <g id="geometricShapes" opacity="0.4">
    <polygon points="300,120 340,180 260,180" fill="none" stroke="#00FF00" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="30s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="300,480 260,420 340,420" fill="none" stroke="#00FF00" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="-360 300 300" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" begin="2s" repeatCount="indefinite"/>
    </polygon>
    
    <rect x="160" y="260" width="40" height="40" rx="5" fill="none" stroke="#00FF00" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="400" y="260" width="40" height="40" rx="5" fill="none" stroke="#00FF00" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="-360 300 300" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Network Connection Lines -->
  <g id="networkLines" opacity="0.2">
    <path d="M 300 260 L 380 220" stroke="#00FF00" stroke-width="1">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 260 L 220 220" stroke="#00FF00" stroke-width="1">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 340 L 380 380" stroke="#00FF00" stroke-width="1">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 340 L 220 380" stroke="#00FF00" stroke-width="1">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

</svg>